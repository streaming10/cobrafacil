<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nos encantaría ayudarte a mejorar la recuperación de tus deudas pendientes.">
  <meta name="keywords" content="recuperación de deudas, cobro de impagos, cobro de deudas, A Coruña">
  <meta name="robots" content="index, follow">
  <title>Contacto - Cobrofacil.es</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
    }
    .map-wrapper {
      width: 100%;
      height: 450px;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 550px;
      width: 100%;
      background: white;
    }
    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }
    .formbold-input-radio-wrapper {
      margin-bottom: 28px;
    }
    .formbold-radio-flex {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .formbold-radio-label {
      font-size: 14px;
      line-height: 24px;
      color: #07074D;
      position: relative;
      padding-left: 25px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .formbold-input-radio {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .formbold-radio-checkmark {
      position: absolute;
      top: -1px;
      left: 0;
      height: 18px;
      width: 18px;
      background-color: #FFFFFF;
      border: 1px solid #DDE3EC;
      border-radius: 50%;
    }
    .formbold-radio-label .formbold-input-radio:checked ~ .formbold-radio-checkmark {
      background-color: #6A64F1;
    }
    .formbold-radio-checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .formbold-radio-label .formbold-input-radio:checked ~ .formbold-radio-checkmark:after {
      display: block;
    }
    .formbold-radio-label .formbold-radio-checkmark:after {
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #FFFFFF;
      transform: translate(-50%, -50%);
    }
    .formbold-form-input {
      padding: 0 16px;
      height: 48px;
      width: 100%;
      background-color: #F7F7FC;
      border: 1px solid #DDE3EC;
      border-radius: 5px;
      font-size: 14px;
      line-height: 24px;
      color: #07074D;
      outline: none;
    }
    .formbold-form-textarea {
      padding: 12px 16px;
      height: 144px;
      width: 100%;
      background-color: #F7F7FC;
      border: 1px solid #DDE3EC;
      border-radius: 5px;
      font-size: 14px;
      line-height: 24px;
      color: #07074D;
      outline: none;
      resize: none;
    }
    .formbold-form-submit {
      display: block;
      margin: 0 auto;
      padding: 10px 16px;
      width: 100%;
      max-width: 150px;
      background-color: #6A64F1;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      line-height: 24px;
      color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .formbold-form-submit:hover {
      background-color: #5b58db;
    }
    .formbold-form-submit:active {
      background-color: #4a47c9;
    }
    @media screen and (max-width: 768px) {
      .formbold-input-flex {
        flex-direction: column;
      }
      .formbold-input-flex > div {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Contacto</h1>
  <h2>Ponte en contacto hoy mismo</h2>
  <p>Nos encantaría ayudarte a mejorar la recuperación de tus deudas pendientes.</p>

  <div class="map-wrapper">
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">Cobrofacil.es, recuperación de impagos, recuperación de deudas A Coruña</iframe>
  </div>

  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form action="https://formbold.com/s/980Zb" method="POST">
      <div class="formbold-input-flex">
  <div>
    <label for="firstname" class="formbold-form-label"> Nombre </label>
    <input
      type="text"
      name="Nombre"
      id="firstname"
      placeholder="Tu nombre"
      class="formbold-form-input"
    />
  </div>
  <div>
    <label for="lastname" class="formbold-form-label"> Apellidos </label>
    <input
      type="text"
      name="Apellidos"
      id="lastname"
      placeholder="Tus apellidos"
      class="formbold-form-input"
    />
  </div>
</div>

<div class="formbold-input-flex">
  <div>
    <label for="email" class="formbold-form-label"> Email </label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="tuemail@email.com"
      class="formbold-form-input"
    />
  </div>
  <div>
    <label for="phone" class="formbold-form-label"> Teléfono </label>
    <input
      type="text"
      name="phone"
      id="phone"
      placeholder="(+34) 600 600 600"
      class="formbold-form-input"
    />
  </div>
</div>

<div class="formbold-input-radio-wrapper">
  <label for="jobtitle" class="formbold-form-label"> ¿Qué estás buscando? </label>

  <div class="formbold-radio-flex">
    <div class="formbold-radio-group">
      <label class="formbold-radio-label">
        <input class="formbold-input-radio" type="radio" name="jobtitle" value="informacion">
        Información
        <span class="formbold-radio-checkmark"></span>
      </label>
    </div>

    <div class="formbold-radio-group">
      <label class="formbold-radio-label">
        <input class="formbold-input-radio" type="radio" name="jobtitle" value="recuperar_impago">
        Recuperar un impago
        <span class="formbold-radio-checkmark"></span>
      </label>
    </div>

    <div class="formbold-radio-group">
      <label class="formbold-radio-label">
        <input class="formbold-input-radio" type="radio" name="jobtitle" value="abonar_impago">
        Abonar un impago
        <span class="formbold-radio-checkmark"></span>
      </label>
    </div>

    <div class="formbold-radio-group">
      <label class="formbold-radio-label">
        <input class="formbold-input-radio" type="radio" name="jobtitle" value="otros">
        Otros
        <span class="formbold-radio-checkmark"></span>
      </label>
    </div>
  </div>
</div>

<div>
  <label for="message" class="formbold-form-label"> Mensaje </label>
  <textarea
    rows="6"
    name="message"
    id="message"
    placeholder="Escribe tu mensaje"
    class="formbold-form-input"
  ></textarea>
</div>

<button class="formbold-btn">
  Enviar Mensaje
</button>
      </form>
    </div>
  </div>
</body>
</html>
