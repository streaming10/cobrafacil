<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        input, button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ponte en contacto hoy mismo</h1>
    <p>Nos encantaría ayudarte a mejorar la recuperación de tus deudas pendientes.</p>

    <form
        action="https://formbold.com/s/980Zb"
        method="POST"
        enctype="multipart/form-data"
    >
        <label>
            Tu email:
            <input type="email" name="email" required>
        </label>
        <label>
            Archivo adjunto:
            <input type="file" name="Subir archivo">
        </label>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
